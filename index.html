<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <h1 id="total">$00.00</h1>
        <span style="white-space: nowrap;" >Spent this month</span>
        <div class="expenses">
            <h2>Recent Expenses</h2>
            <ul id="expenseList">
                <!-- Expenses will be displayed here -->
            </ul>
        </div>
        <button id="addExpenseButton" class="add-expense-button">+</button>
    </div>
    <div class="add-expense-form" id="addExpenseForm">
        <h2>Add Expense</h2>
        <input type="text" id="expenseName" placeholder="Expense Name">
        <input type="number" id="expenseAmount" placeholder="Expense Amount">
        <button id="submitExpense">Add</button>
    </div>
    <script src="script.js"></script>


</body>

</html>
